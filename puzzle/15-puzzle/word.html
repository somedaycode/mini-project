<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단어 움직이기 퍼즐</title>
    <style>
      p,
      button {
        font-size: 20px;
      }
      button {
        margin: 5px;
      }
    </style>
    <script src="word.js" defer></script>
  </head>
  <body>
    <h1>단어 움직이기 퍼즐</h1>
    <div>
      <p id="word1">HELLO</p>
      <div id="word2"></div>
      <div id="butns">
        <button onclick="swap(event)">뒤집기</button>
        <button onclick="rShift(event)">오른쪽 밀어내기</button>
        <button onclick="lShift(event)">왼쪽 밀어내기</button>
      </div>
      <p id="check">일치합니다.</p>
    </div>
  </body>
</html>
