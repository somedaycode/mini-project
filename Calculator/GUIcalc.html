<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GUI calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="GUIcalc.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="display">
        <div class="title">GUI 계산기</div>
        <div class="ex">0</div>
        <div class="display-result">0</div>
      </div>
      <div class="btn-contain">
        <button class="btn btn1" value="1">1</button>
        <button class="btn btn2" value="2">2</button>
        <button class="btn btn3" value="3">3</button>
        <button class="btn" id="btnC" value="C">C</button>
        <button class="btn btn4" value="4">4</button>
        <button class="btn btn5" value="5">5</button>
        <button class="btn btn6" value="6">6</button>
        <button class="btn btn+" value="+">+</button>
        <button class="btn btn7" value="7">7</button>
        <button class="btn btn8" value="8">8</button>
        <button class="btn btn9" value="9">9</button>
        <button class="btn btn-m" value="-">-</button>
        <button class="btn btn0" value="0">0</button>
        <button class="btn btn-d" value="/">/</button>
        <button class="btn btn-mul" value="*">x</button>
        <button class="btn btn-equal" value="=">=</button>
      </div>
    </div>
  </body>
</html>
